<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>组件</title>
    </head>
    <body>
        <div id="app">
            <!-- 全局组件-->
            <component-public />
        </div>
        <div id="element">
            <!-- 局部组件 -->
            <component-private />
        </div>
        <!-- 通过Vue.extend()实现组件注册 -->
        <div id="extend"></div>

        <!-- 讲解讲解 vm.$mount() -->
        <div id="mount"></div>

        <!-- 每个组件都有自己独立的作用域 -->
        <div id="alone">
            <p>{{count}}</p>
            <my-component />
        </div>
        <br />

        <!-- 特殊的HTML结构中需要使用到is -->
        <div id="special">
            <select>
                <!-- <privateOption /> -->
                <option is="privateOption"></option>
            </select>
        </div>
        <br />

        <!-- 动态组件 -->
        <div id="dynamic">
            <button @click="change">{{title}}</button>
            <br />
            <p :is="title"></p>
        </div>

        <!-- prop父传子 -->
        <div id="prop">
            <!-- 父传子的时候通过下方方式传递，动态属性前加： -->
            <child title="组件属性" :msg="msg" />
        </div>

        <!-- prop验证 -->
        <div id="validation">
            <child
                :prop-A="propAs"
                :prop-B="propBs"
                :prop-C="propCs"
                :prop-D="propDs"
                :prop-E="propEs"
            />
        </div>

        <!-- $emit()子传父 -->
        <div id="emit">
            <p>{{num}}</p>
            <child v-on:handle="onClick"></child>
        </div>

        <!-- slot插槽 - 单个插槽 -->
        <div id="slot">
            <child>
                <h1>java</h1>
                <h1>php</h1>
            </child>
        </div>

        <!-- slot插槽 - 具名插槽 -->
        <div id="nameslot">
            <child>
                <p>123</p>
                <p>456</p>
                <p slot="slotname">具名插槽</p>
            </child>
        </div>
    </body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.1/vue.js"></script>
<script>
    // 全局组件的声明
    Vue.component("component-public", {
        template: "<h1>全局组件</h1>",
    });

    var app = new Vue({
        el: "#app",
    });

    var ele = new Vue({
        el: "#element",
        //局部组件
        components: {
            "component-private": {
                template: "<h2>我是局部组件</h2>",
            },
        },
    });

    // Vue.extend()实现注册组件
    var ComponentExtend = Vue.extend({
        template: "<h3>{{Value}}</h3>",
        data() {
            return {
                first: "我是通过",
                function: "Vue.extend()",
                last: "实现的组件注册",
            };
        },
        computed: {
            Value() {
                return this.first + this.function + this.last;
            },
        },
    });
    new ComponentExtend().$mount("#extend");

    // 讲解vm.$mount()
    var Mount = Vue.extend({
        template: "<p>讲解vm.$mount()</p>",
    });
    // new Mount().$mount("#mount");  等同于
    // new Mount({ el: "#mount" });

    // 或者在或者，在文档之外渲染并且随后挂载
    var component = new Mount().$mount();
    document.getElementById("mount").appendChild(component.$el);

    // 每个组件都有自己独立的作用域
    var alone = new Vue({
        el: "#alone",
        data() {
            return {
                count: 10,
            };
        },
        components: {
            "my-component": {
                template: '<button v-on:click="onClick">{{ count }}</button>',
                data() {
                    return {
                        count: 0,
                    };
                },
                methods: {
                    onClick() {
                        this.count++;
                    },
                },
            },
        },
    });

    //特殊的HTML需要使用到is
    var special = new Vue({
        el: "#special",
        components: {
            privateOption: {
                template: "<option>我是特殊的HTML</option>",
            },
        },
    });

    //动态组件
    var dynamic = new Vue({
        el: "#dynamic",
        data: {
            title: "red",
        },
        methods: {
            change() {
                this.title = this.title == "red" ? "green" : "red";
            },
        },
        components: {
            red: {
                template: "<h1>Red</h1>",
            },
            green: {
                template: "<h2>Green</h2>",
            },
        },
    });

    // prop父传子
    var prop = new Vue({
        el: "#prop",
        data() {
            return {
                msg: "-动态属性",
            };
        },
        components: {
            child: {
                template: "<h1>{{title}}{{msg}}</h1>",
                // 声明 props
                props: ["title", "msg"],
            },
        },
    });

    // prop验证和默认值
    var validation = new Vue({
        el: "#validation",
        data() {
            return {
                propAs: 12,
                propBs: "我是propB",
                propCs: "我是必须传递的",
                propDs: 12,
                propEs: { obj: "is obj" },
            };
        },
        components: {
            child: {
                template: `<div>
                                <p>{{propA}}</p>
                                <p>{{propB}}</p>
                                <p>{{propC}}</p>
                                <p>{{propD}}</p>
                                <p>{{propE}}</p>
                        </div>`,
                props: {
                    // 基础类型检测 (`null` 指允许任何类型)
                    propA: Number,
                    // 可能是多种类型
                    propB: [String, Number],
                    // 必传且是字符串
                    propC: {
                        type: String,
                        required: true,
                    },
                    // 数值且有默认值
                    propD: {
                        type: Number,
                        default: 100,
                    },
                    // 数组/对象的默认值应当由一个工厂函数返回
                    propE: {
                        type: Object,
                        default() {
                            return { message: "hello" };
                        },
                    },
                },
            },
        },
    });

    //$emit()子传父
    var emit = new Vue({
        el: "#emit",
        data() {
            return {
                num: 0,
            };
        },
        methods: {
            onClick(val) {
                console.log(val);
                if (val > 3) this.num++;
            },
        },
        components: {
            child: {
                template: `<button @click="_onClick">点击传递事件-{{total}}</button>`,
                data() {
                    return {
                        total: 0,
                    };
                },
                methods: {
                    _onClick() {
                        this.total++;
                        this.$emit("handle", this.total);
                    },
                },
            },
        },
    });

    // slot插槽 - 单个插槽
    var slot = new Vue({
        el: "#slot",
        components: {
            child: {
                template: `<div>
                    <h1>javascript</h1>
                    <slot></slot>
                </div>`,
            },
        },
    });

    // slot插槽 - 具名插槽
    var nameSlot = new Vue({
        el: "#nameslot",
        components: {
            child: {
                template: ` <div>
                                <slot name="slotname"></slot>
                                <h1>Tom</h1>
                                <slot></slot>
                            </div>`,
            },
        },
    });
</script>
