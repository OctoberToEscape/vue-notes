<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue路由</title>
        <style>
            a {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p>
                <router-link to="/">主页</router-link>
                <!-- params传参数 -->
                <router-link to="/about/1">关于我们</router-link>
                <!-- query传递参数 -->
                <router-link :to="{path:'/mine',query:{name:'heqi',age:22}}"
                    >我的</router-link
                >

                <!-- 编程式导航 -->
                <span @click="onClick">编程式跳转</span>
            </p>

            <router-view style="margin-top: 20px;"></router-view>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    // 定义组件
    var Main = Vue.extend({
        template: `<div style="width:100px;height:50px;">
            <span>{{title}}</span>
        </div>`,
        data() {
            return {
                title: "主页",
            };
        },
    });
    var About = Vue.extend({
        // 利用$route.params.xxx拿到参数
        template: `<div style="width:100px;height:50px;">
            <span>{{title}}{{$route.params.id}}</span>
        </div>`,
        data() {
            return {
                title: "关于我们",
            };
        },
    });
    var Mine = Vue.extend({
        // 利用$route.query.xxx拿到参数
        template: `<div style="width:100px;height:50px;">
            <span>{{title}}{{$route.query.name}}{{$route.query.age}}</span>
        </div>`,
        data() {
            return {
                title: "我的",
            };
        },
    });
    var JavaScript = Vue.extend({
        template: `<div style="width:100px;height:50px;">
            <span>{{title}}{{$route.query.name}}</span>
        </div>`,
        data() {
            return {
                title: "编程式导航",
            };
        },
    });

    // 声明路由规则
    const routes = [
        { path: "/", component: Main },
        { path: "/about/:id", component: About },
        { path: "/mine", component: Mine },
        { path: "/js", component: JavaScript },
    ];

    // 创建VueRouter实例
    const router = new VueRouter({
        routes,
    });

    // 将创建的VueRouter实例传入创建的Vue实例中
    var app = new Vue({
        router,
        methods: {
            onClick() {
                this.$router.push({
                    path: "/js",
                    query: {
                        name: "javascript",
                    },
                });
            },
        },
    }).$mount("#app");
</script>
